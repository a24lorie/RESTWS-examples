<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:comp="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="header">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		
		<h:outputStylesheet name="css/bootstrap/bootstrap.css"/>
	</ui:define>

	<ui:define name="content">
		<f:view>
			<div class="container">
				<div class="row">
					<div class="jumbotron">
						<div class="page-header">
							<h1>Stock Viewer</h1>
						</div>
						<span class="title-panel-subtext">
							Powered By JavaServer Faces 2.1 and Html 5 Server Sent Events
						</span>
					</div>
				</div>
				<div class="row">
					<h:messages/>
				</div>				
				<div class="row">
					<form jsf:id="main">
						<!-- 
						<comp:sse url="/JSFStock1/sse/stockticker" events="{stock:stockHandler,time:clockHandler,rss:rssHandler}" />
						<comp:sse url="/JSFStock1/sse/stockticker" events="{stock:stockHandler,time:clockHandler,rss:rssHandler}" />
						-->
						
						<comp:sse url="/sse/jersey/timer" events="{time:clockHandler}" />
						
						<!--
						<comp:sse url="/sse/jersey/timer/sseEvents" events="{time:clockHandler}" />
						-->
						
						<div class="row">		
							<comp:clock />
						</div>	
						<!-- 
						<div class="row">
							<comp:stock /> 
						</div>
						-->
					</form>
				</div>
			</div>
		</f:view>
	</ui:define>
	
	<ui:define name="footer">
	</ui:define>
</ui:composition>
