<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

	<cc:interface name="Server Sent Event" 
				displayName="Server Sent Event Composite Component" 
				shortDescription="">
		<cc:attribute name="url" required="true"/>
		<cc:attribute name="events" required="false"/>
	</cc:interface>
	 
	<cc:implementation>
		<h:outputScript name="js/eventsource.js" rendered="#{fn:containsIgnoreCase(header['user-agent'], 'MSIE')}" target="head" />
		<h:outputScript name="js/jsf-sse.js" target="head" />
		
		<script type="text/javascript">
			JSF.sse.connect("#{cc.attrs.url}", #{cc.attrs.events});
		</script>
	</cc:implementation>
</html>
