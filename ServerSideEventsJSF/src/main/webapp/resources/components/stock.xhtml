<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:comp="http://java.sun.com/jsf/composite/components">

<cc:interface>

</cc:interface>

<cc:implementation>
	<h:outputScript name="js/app.js" target="head" />
	<br />
	<h:panelGrid columns="4">
		<h:outputText value="Space delimited symbol(s):"
			style="font-size: 18px;" />
		<h:inputText id="symbol" value="#{stockTickerBean.symbols}" />
		<h:commandButton id="submit" value="Get Quotes"
			action="#{stockTickerBean.stockInfo}">
			<f:ajax execute="@this symbol" />
		</h:commandButton>
		<h:commandButton id="clear" value="Reset"
			action="#{stockTickerBean.reset}">
			<f:ajax execute="@this symbol" render="symbol" />
		</h:commandButton>
	</h:panelGrid>

	<br />

	<div id="stockInfo" style="font-size: 16px;">
		<table id="stockTable" border="8" cellspacing="10" style="visibility: hidden">
			<tr>
				<th style="background-color: #b0c4de; text-align: left">Symbol</th>
				<th style="background-color: #b0c4de; text-align: left">Open</th>
				<th style="background-color: #b0c4de; text-align: left">Trade</th>
				<th style="background-color: #b0c4de; text-align: left">Chg</th>
			</tr>
		</table>
	</div>

	<br />

	<comp:rss symbols="#{stockTickerBean.symbols}" />
</cc:implementation>
</html>
