<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="symbols" required="true" />
</cc:interface>

<cc:implementation>
	<h:outputScript name="js/app.js" target="head" />
	
	<br />
	<h:panelGrid columns="4">
		<h:commandLink id="submit" value="Get Stock News"
			action="#{rssBean.stockNews}">
			<f:setPropertyActionListener value="#{cc.attributes.symbols}"
				target="#{rssBean.symbols}" />
			<f:ajax execute="@this" />
		</h:commandLink>
	</h:panelGrid>

	<br />

	<div id="rssInfo"
		style="font-size: 16px; border: 2px solid blue; height: 150px; overflow: auto; visibility: hidden" />
</cc:implementation>
</html>
